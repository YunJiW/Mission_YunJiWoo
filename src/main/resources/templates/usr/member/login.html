<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>로그인</title>
</head>

<body>

<main class="min-h-screen flex flex-col"layout:fragment="main">
    <script>
        function LoginForm__submit(form) {
            // username 이(가) 올바른지 체크

            form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.username.value.length == 0) {
                toastWarning('아이디를 입력해주세요.');
                form.username.focus();
                return;
            }

            if (form.username.value.length < 4) {
                toastWarning('아이디를 4자 이상 입력해주세요.');
                form.username.focus();
                return;
            }

            // password 이(가) 올바른지 체크

            form.password.value = form.password.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.password.value.length == 0) {
                form.password.focus();
                toastWarning('비밀번호를 입력해주세요.');
                return;
            }

            if (form.password.value.length < 4) {
                toastWarning('비밀번호를 4자 이상 입력해주세요.');
                form.password.focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>

    <div class="flex-grow flex items-center justify-center">
        <div class="max-w-2xl w-full px-4">
            <h1 class="mb-4">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                로그인
            </h1>

            <form class="flex flex-col gap-6">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">아이디</span>
                    </label>
                    <input type="text" placeholder="아이디" class="input input-bordered" autofocus />
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">비빌번호</span>
                    </label>
                    <input type="password" placeholder="비빌번호" class="input input-bordered" />
                </div>

                <button class="btn btn-block btn-primary gap-1">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    <span>로그인</span>
                </button>

                <button class="btn btn-block gap-1">
                    <i class="fa-solid fa-comment text-[color:#ffe812]"></i>
                    <span>카카오 로그인</span>
                </button>

                <button class="btn btn-block gap-1">
                    <i class="fa-solid fa-n text-[color:#2DB400]"></i>
                    <span>네이버 로그인</span>
                </button>

                <button class="btn btn-block gap-1">
                    <i class="fa-brands fa-google text-[color:#ff4000]"></i>
                    <span>구글 로그인</span>
                </button>
            </form>
        </div>
    </div>
</main>
</body>

</html>
