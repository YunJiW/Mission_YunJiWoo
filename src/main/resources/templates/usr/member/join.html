<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>회원가입</title>
</head>

<body>

<main class="min-h-screen flex flex-col" layout:fragment="main">
    <script>
        function JoinForm__submit(form) {
            // username 이(가) 올바른지 체크

            form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.username.value.length == 0) {
                toastWarning('아이디를 입력해주세요.');
                form.username.focus();
                return;
            }

            if (form.username.value.length < 4) {
                toastWarning('아이디를 4자 이상 입력해주세요.');
                form.username.focus();
                return;
            }

            // password 이(가) 올바른지 체크

            form.password.value = form.password.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.password.value.length == 0) {
                form.password.focus();
                toastWarning('비밀번호를 입력해주세요.');
                return;
            }

            if (form.password.value.length < 4) {
                toastWarning('비밀번호를 4자 이상 입력해주세요.');
                form.password.focus();
                return;
            }

            form.submit(); // 폼 발송
        }


    </script>

    <form th:action method="POST" class="p-10 flex flex-col gap-4" onsubmit="JoinForm__submit(this); return false;">
        <div class=" flex items-center justify-center">
            <div class="max-w-2xl w-full px-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">아이디</span>
                    </label>
                    <input type="text" name="username" maxlength="30" placeholder="아이디" class="input input-bordered">
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">비밀번호</span>
                    </label>
                    <input type="password" name="password" maxlength="30" placeholder="비밀번호"
                           class="input input-bordered">
                </div>
                <button class="btn btn-block btn-primary gap-1 mb-4" type="submit">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    <span>회원가입</span>
                </button>

                <a class="btn btn-block btn-outline gap-1 mb-4" href="/oauth2/authorization/kakao">
                    <i class="fa-solid fa-comment text-[color:#ffe812]"></i>
                    카카오로 로그인하기
                </a>

                <a class="btn btn-block btn-outline gap-1 mb-4" href="/oauth2/authorization/naver">
                    <i class="fa-solid fa-n text-[color:#2DB400]"></i>
                    <span>네이버로 로그인하기</span>
                </a>

                <a class="btn btn-block btn-outline gap-1" href="/oauth2/authorization/google">
                    <i class="fa-brands fa-google text-[color:#ff4000]"></i>
                    <span>구글로 로그인 하기</span>
                </a>
            </div>
        </div>
    </form>
</main>

</body>

</html>
